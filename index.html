<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Base64 encode/decode</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Base64 encode/decode</h1>
    <div id="wrapper">
        <div id="source">
            <div id="dropMask">
                drop files here to encode
            </div>
            <div class="textarea-title">
                <label for="textInput">Text</label>
                 ( or <label class="link">choose file<input type="file" id="fileInput" /></label>
                 or <em>drag'n'drop</em> it ):
            </div>
            <textarea id="textInput" onmouseover="this.focus();"></textarea>
        </div>
        <div id="ende"></div>
        <div id="base64">
            <div class="textarea-title">
                <label for="textBase64">Base64:</label>
            </div>
            <textarea id="textBase64" onmouseover="this.select();"></textarea>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="base64.js"></script>
    <a id="fork-me-on-github" href="https://github.com/amio/base64">Fork me on GitHub</a>
</body>
</html>
