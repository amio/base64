<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Base64 encode/decode</title>
	<link rel="stylesheet" href="styles.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script type="text/javascript" src="oledid.base64.js"></script>
</head>
<body>
<form>
<div id="wrapper">
	<h1>Base64 encode/decode</h1>
	<div>
		<label for="textInput">Text to encode/decode</label> (or <label class="link" for="fileInput">Choose File to encode<input type="file" id="fileInput" /></label>):
		<textarea class="input" id="textInput" rows="10" cols="50"></textarea>
		<input type="button" class="encode" value="Encode" />
		<input type="button" class="decode" value="Decode" />
	</div>
	<div>
		<label for="textOutput">Result:</label>
		<textarea class="output" id="textOutput" rows="10" cols="50"></textarea>
	</div>
	<div>
		Repository: <a href="http://amio.github.io/base64/">http://amio.github.io/base64</a>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		oledid.Base64.Main("#wrapper");
	});
</script>
</form>
</body>
</html>
